<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/forms.css">
</head>
<body>
<p>Ми вивчаємо роботу з формами</p>
<form name="form">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" size="20" maxlength="30"
  value="Your name"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" size="30" ><br><br>
 <input type="text" name="dt" disabled value="Неактивне поле">
 <input type="text" name="ro" readonly value="Тільки для читання">
 <br><br>
<label for="Password">Password</label>
 <input type="password" name="password">
 <br><br>
 Your gender
 <br><br>
<input type="radio" name="gender" class="box" checked>Male
<input type="radio" name="gender" class="box">Female<br><br>
Виберіть мову, яку хочете вивчати <br><br>
<input type="checkbox" name="en" class="box">Англійська
<input type="checkbox" name="gr" class="box">Німецька
<input type="checkbox" name="fr" class="box" checked>Французька
<input type="checkbox" name="sp" class="box">Іспанська<br><br>
<input type="submit" name="submit" value="Submit">
<input type="reset" name="reset" value="Reset">
<input type="file" name="load"><br><br>
<button type="reset" class="button-33">Reset</button>
<textarea rows="3" cols="20" wrap="off"></textarea>
<textarea rows="4" cols="30" wrap="virtual"></textarea>
<textarea rows="5" cols="40" wrap="physical"></textarea>
<select name="ln">
	<option>Англійська</option>
	<option>Німецька</option>
	<option>Французька</option>
	<option>Іспанська</option>
</select>
<select name="ln2" size="2">
	<option>Англійська</option>
	<option>Німецька</option>
	<option>Французька</option>
	<option selected>Іспанська</option>
</select>
<select name="ln3" multiple >
	<option>Англійська</option>
	<option>Німецька</option>
	<option selected>Французька</option>
	<option>Іспанська</option>
</select>
</form>
</body>
</html>
