<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		p{
			font-size: 1in;
			color: lightgoldenrodyellow;
			 background: linear-gradient(black, darkgray);
		}
		div{
			width: 300px;
			height: 300px;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
<p>Ми вивчаємо роботу з градієнтами<p>
<div style="background: linear-gradient(lightgreen, blue);"></div>
<div style="background: linear-gradient(to left, lightgreen, blue);"></div>
<div style="background: linear-gradient(45deg, lightgreen,blue);"></div>
<div style="background: linear-gradient(225deg, lightgreen, blue);"></div>
<div style="background: linear-gradient(45deg, lightgreen 30%,blue);"></div>
<div style="background: linear-gradient(45deg, lightgreen 30%,blue 70%);"></div>
<div style="background: linear-gradient(45deg, lightgreen 50%,blue 50%);"></div>
<div style="background: linear-gradient(0deg, black 50%,red 50%);width: 450px;"></div>
<div style="background: radial-gradient(lightgreen,blue);"></div>
<div style="background: radial-gradient(lightgreen 30%,blue);"></div>
<div style="background: radial-gradient(lightgreen 30%,blue 70%);border-radius: 25%;"></div>
<div style="background: radial-gradient(lightgreen 30%,blue 70%); border-radius: 50%;"></div>
<div style="background: radial-gradient(circle at 70% 70%,lightgreen 30%,blue 70%);border-radius: 25%;"></div>
<div style="background: radial-gradient(circle at 30% 30%,lightgreen 30%,blue 70%);border-radius: 25%;"></div>
<div style="background: radial-gradient(circle at 0% 50%,lightgreen 30%,blue 70%); "></div>
<div style="background: conic-gradient(lightgreen,blue, yellow);"></div>
<div style="background: conic-gradient(from 45deg,lightgreen,blue, yellow);"></div>
<div style="background: conic-gradient(at 30% 30%,lightgreen,blue, yellow);"></div>
<div style="background: repeating-linear-gradient(lightgreen 10%,blue 20%);"></div>
<div style="background: repeating-linear-gradient(lightgreen 0% 10%,blue 10% 20%);"></div>
<div style="background: repeating-linear-gradient(45deg,lightgreen 0% 10%,blue 10% 20%);"></div>
<div style="background: repeating-linear-gradient(lightgreen 10%,blue 20%);"></div>
<div style="background: repeating-linear-gradient(lightgreen 0% 10%,blue 10% 20%);"></div>
<div style="background: repeating-conic-gradient(lightgreen 5%,blue 10%, yellow 10% 20%);"></div>
<div style="background: repeating-conic-gradient(lightgreen 0% 5%,blue 5% 10%, orange 10% 15%, yellow 15% 20%);"></div>
<div style=" background: linear-gradient(
      217deg,
      rgb(255 0 0 / 80%),
      rgb(255 0 0 / 0%) 70.71%
    ), linear-gradient(127deg, rgb(0 255 0 / 80%), rgb(0 255 0 / 0%) 70.71%),
    linear-gradient(336deg, rgb(0 0 255 / 80%), rgb(0 0 255 / 0%) 70.71%);"></div>
<div style=" background: repeating-linear-gradient(
      190deg,
      rgb(255 0 0 / 50%) 40px,
      rgb(255 153 0 / 50%) 80px,
      rgb(255 255 0 / 50%) 120px,
      rgb(0 255 0 / 50%) 160px,
      rgb(0 0 255 / 50%) 200px,
      rgb(75 0 130 / 50%) 240px,
      rgb(238 130 238 / 50%) 280px,
      rgb(255 0 0 / 50%) 300px
    ), repeating-linear-gradient(
      -190deg,
      rgb(255 0 0 / 50%) 30px,
      rgb(255 153 0 / 50%) 60px,
      rgb(255 255 0 / 50%) 90px,
      rgb(0 255 0 / 50%) 120px,
      rgb(0 0 255 / 50%) 150px,
      rgb(75 0 130 / 50%) 180px,
      rgb(238 130 238 / 50%) 210px,
      rgb(255 0 0 / 50%) 230px
    ), repeating-linear-gradient(23deg, red 50px, orange 100px, yellow 150px, green
        200px, blue 250px, indigo 300px, violet 350px, red 370px);" ></div>
<div style=" background: linear-gradient(
    to left,
    lime 25%,
    red 25% 50%,
    cyan 50% 75%,
    yellow 75% ); width: 450px;"></div>
<div style="background:conic-gradient(lime 25%, red 25% 50%, cyan 50% 75%, yellow 75%);"></div>
<div style="background: linear-gradient(Black, Red);margin: centre;"></div>
</body>
</html>
